<h2>Player one enter a value between 1 and 100 to be guessed</h2>
<div class="container">
    <mat-form-field hintLabel="Between 1 and 100" appearance="fill">
        <mat-label>Enter some input</mat-label>
        <input matInput type="number" #input maxlength="3" placeholder="Ex. 100">
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <div class="enter-button">
        <button mat-raised-button color="primary">Enter</button>
    </div>
</div>
